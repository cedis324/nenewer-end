<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>외박신청</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="flex items-center gap-4 mb-8">
      <a href="/" class="flex items-center gap-2 text-blue-600 hover:text-blue-500 transition-colors">
        ← 메인으로 돌아가기
      </a>
    </div>

    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow">
      <div class="text-center p-6 border-b">
        <div class="w-16 h-16 mx-auto mb-4 bg-blue-100 rounded-full flex items-center justify-center">
          ⏰
        </div>
        <h1 class="text-2xl font-bold">외박신청</h1>
        <p class="text-gray-500">외박 신청 및 관리를 진행하세요</p>
      </div>

      <div class="p-6 space-y-6">
        <div class="grid gap-4">
          <div class="space-y-2">
            <label for="student-id" class="block text-sm font-medium">학번</label>
            <input id="student-id" type="text" placeholder="(필수)학번을 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="name" class="block text-sm font-medium">이름</label>
            <input id="name" type="text" placeholder="(필수)이름을 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="room" class="block text-sm font-medium">호실</label>
            <input id="room" type="text" placeholder="(필수)호실을 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <label for="start-date" class="block text-sm font-medium">(필수)외박 시작일</label>
              <input id="start-date" type="date" class="w-full border rounded p-2" />
            </div>
            <div class="space-y-2">
              <label for="end-date" class="block text-sm font-medium">(필수)외박 종료일</label>
              <input id="end-date" type="date" class="w-full border rounded p-2" />
            </div>
          </div>

          <div class="space-y-2">
            <label for="destination" class="block text-sm font-medium">외박 장소</label>
            <input id="destination" type="text" placeholder="외박 장소를 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="contact" class="block text-sm font-medium">연락처</label>
            <input id="contact" type="text" placeholder="연락 가능한 전화번호를 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="reason" class="block text-sm font-medium">외박 사유</label>
            <textarea id="reason" rows="3" placeholder="외박 사유를 자세히 입력하세요" class="w-full border rounded p-2"></textarea>
          </div>
        </div>

        <div class="flex gap-3">
          <button class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-500 transition">신청하기</button>
          <button class="flex-1 border border-gray-300 py-2 rounded hover:bg-gray-50 transition">초기화</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/overnight.js"></script>
</body>

</html>
