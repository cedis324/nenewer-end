<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상벌점 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="bg-white border-b">
            <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                <h1 class="text-xl font-bold text-green-700">상벌점 조회</h1>
                <a href="/" class="text-blue-600 hover:text-blue-500">← 메인으로</a>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto space-y-6">
                <div class="bg-white rounded-lg shadow">
                    <div class="text-center p-6 border-b">
                        <div class="w-16 h-16 mx-auto mb-4 bg-blue-100 rounded-full flex items-center justify-center text-3xl">🛡️</div>
                        <h2 class="text-2xl font-bold">상/벌점 조회</h2>
                        <p class="text-gray-500 mt-2">개인 상벌점을 확인하세요</p>
                    </div>

                    <div class="p-6">
                        <div class="flex gap-2">
                            <input id="student-id" type="text" placeholder="학번을 입력하세요" class="flex-1 border rounded p-2" />
                            <button id="search-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">조회</button>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-xl font-bold mb-4">상벌점 현황</h3>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div class="text-center p-4 bg-green-50 rounded-lg">
                            <p class="text-sm text-gray-500 mb-1">총 상점</p>
                            <p class="text-2xl font-bold text-green-600" id="reward">0점</p>
                        </div>
                        <div class="text-center p-4 bg-red-50 rounded-lg">
                            <p class="text-sm text-gray-500 mb-1">총 벌점</p>
                            <p class="text-2xl font-bold text-red-600" id="penalty">0점</p>
                        </div>
                        <div class="text-center p-4 bg-blue-50 rounded-lg">
                            <p class="text-sm text-gray-500 mb-1">누적 점수</p>
                            <p class="text-2xl font-bold text-blue-600" id="total">0점</p>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h4 class="text-lg font-semibold">상벌점 내역</h4>
                        <div id="list" class="space-y-3">
                            <p class="text-center text-gray-500 py-8">학번을 입력하고 조회 버튼을 눌러주세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/assets/js/points.js?v=2"></script>
</body>
</html>
