<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관생신청</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="flex items-center gap-4 mb-8">
      <a href="/" class="flex items-center gap-2 text-blue-600 hover:text-blue-500 transition-colors">
        ← 메인으로 돌아가기
      </a>
    </div>

    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow">
      <div class="text-center p-6 border-b">
        <div class="w-16 h-16 mx-auto mb-4 bg-blue-100 rounded-full flex items-center justify-center">
          🏢
        </div>
        <h1 class="text-2xl font-bold">관생신청</h1>
        <p class="text-gray-500">생활관 입주 신청을 진행하세요</p>
      </div>

      <div class="p-6 space-y-6">
        <div class="grid gap-4">
          <div class="space-y-2">
            <label for="student-id" class="block text-sm font-medium">학번</label>
            <input id="student-id" type="text" placeholder="(필수)학번을 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="name" class="block text-sm font-medium">이름</label>
            <input id="name" type="text" placeholder="(필수)이름을 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="department" class="block text-sm font-medium">학과</label>
            <input id="department" type="text" placeholder="(필수)학과를 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="grade" class="block text-sm font-medium">학년</label>
            <select id="grade" class="w-full border rounded p-2">
              <option value="">(필수)학년을 선택하세요</option>
              <option value="1">1학년</option>
              <option value="2">2학년</option>
              <option value="3">3학년</option>
              <option value="4">4학년</option>
            </select>
          </div>

          <div class="space-y-2">
            <label for="phone" class="block text-sm font-medium">연락처</label>
            <input id="phone" type="text" placeholder="(필수)연락처를 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium">이메일</label>
            <input id="email" type="email" placeholder="(필수)이메일을 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="room-type" class="block text-sm font-medium">희망 호실 유형</label>
            <select id="room-type" class="w-full border rounded p-2">
              <option value="">(필수)호실 유형을 선택하세요</option>
              <option value="2-person">2인실</option>
              <option value="4-person">4인실</option>
            </select>
          </div>

          <div class="space-y-2">
            <label for="special-needs" class="block text-sm font-medium">특별 요청 사항</label>
            <textarea id="special-needs" rows="3" placeholder="특별한 요청사항이 있으시면 입력해주세요" class="w-full border rounded p-2"></textarea>
          </div>
        </div>

        <div class="flex gap-3">
          <button class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-500 transition">신청하기</button>
          <button class="flex-1 border border-gray-300 py-2 rounded hover:bg-gray-50 transition">초기화</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/application.js"></script>
</body>
</html>
