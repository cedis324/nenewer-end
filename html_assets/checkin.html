<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>입·퇴실 신청</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>

<body class="min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="flex items-center gap-4 mb-8">
      <a href="/" class="flex items-center gap-2 text-blue-600 hover:text-blue-500 transition-colors">
        ← 메인으로 돌아가기
      </a>
    </div>

    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow">
      <div class="text-center p-6 border-b">
        <div class="w-16 h-16 mx-auto mb-4 bg-blue-100 rounded-full flex items-center justify-center">
          🏠
        </div>
        <h1 class="text-2xl font-bold">입·퇴실 신청</h1>
        <p class="text-gray-500">기숙사 입퇴실 신청을 진행하세요</p>
      </div>
      <div class="p-6 space-y-6">
        <div class="grid gap-4">
          <div class="space-y-2">
            <label for="student-id" class="block text-sm font-medium">학번</label>
            <input id="student-id" type="text" placeholder="(필수)학번을 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="name" class="block text-sm font-medium">이름</label>
            <input id="name" type="text" placeholder="(필수)이름을 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="room" class="block text-sm font-medium">호실</label>
            <input id="room" type="text" placeholder="(필수)호실을 입력하세요" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="type" class="block text-sm font-medium">(필수)신청 종류</label>
            <select id="type" class="w-full border rounded p-2">
              <option value="">신청 종류를 선택하세요</option>
              <option value="checkin">입실 신청</option>
              <option value="checkout">퇴실 신청</option>
              <option value="temporary">임시 외출</option>
            </select>
          </div>

          <div class="space-y-2">
            <label for="date" class="block text-sm font-medium">(필수)신청 날짜</label>
            <input id="date" type="date" class="w-full border rounded p-2" />
          </div>

          <div class="space-y-2">
            <label for="reason" class="block text-sm font-medium">사유</label>
            <input id="reason" type="text" placeholder="신청 사유를 입력하세요" class="w-full border rounded p-2" />
          </div>
        </div>

        <div class="flex gap-3">
          <button class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-500 transition">신청하기</button>
          <button class="flex-1 border border-gray-300 py-2 rounded hover:bg-gray-50 transition">초기화</button>
        </div>
      </div>
    </div>
  </div>

    <script src="/assets/js/checkin.js"></script>

</body>

</html>
